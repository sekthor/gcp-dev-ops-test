name: build docker image and push to GCP artifact registry

# run on every push to main branch
on:
  push:
    branches: [ main ]

jobs:
  build-push-gcr:
    name: Build and Push to GCP
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: gcp-dev-ops-test
      PROJECT_ID: gcp-testing-374311

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: google-github-actions/setup-gcloud@main
      with:
        service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        project_id: ${{ env.PROJECT_ID }}
        export_default_credentials: true

    - name: Build Docker Image
      run: docker build -t $IMAGE_NAME:latest .

    #- name: Automatic Tagging of Releases
    #  id: increment-git-tag
    #  run: |
    #    bash ./scripts/git_update.sh -v major

    - name: Configure Docker Client
      run: gcloud auth configure-docker europe-west6-docker.pkg.dev --quiet

    - name: Push Docker Image to Artifact Registry
      #env:
      #  GIT_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
      run: |-
        docker tag $IMAGE_NAME:latest europe-west6-docker.pkg.dev/$PROJECT_ID/$IMAGE_NAME/$IMAGE_NAME:latest
        docker push europe-west6-docker.pkg.dev/$PROJECT_ID/$IMAGE_NAME/$IMAGE_NAME:latest
        
        
      # docker push europe-west6-docker.pkg.dev/$PROJECT_ID/images/$IMAGE_NAME:$GIT_TAG
      # docker tag $IMAGE_NAME:latest europe-west6-docker.pkg.dev/$PROJECT_ID/images/$IMAGE_NAME:$GIT_TAG
    