name: Semantic Release

on:
  push:
    branches: [ "main" ]

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GH_API_KEY }}
          #NPM_TOKEN: ${{ secrets.NPM_TOKEN }}